
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -sa terminal-overrides ",ghostty:Tc"
# Enable mouse support
set -g mouse on
# Terminal colors
set -g default-terminal "tmux-256color"
set -sag terminal-features ",*:RGB"
set -sag terminal-features ",*:usstyle"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",ghostty:RGB"

# Ctrl+Shift+Left = backward-word
bind -n C-S-Left  send-keys M-b

# Ctrl+Shift+Right = forward-word
bind -n C-S-Right send-keys M-f

# Unbind default prefix and set custom prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Pane navigation: prefix + h/j/k/l (also used by Cmd+Arrows via Ghostty)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window


# clear
# bind K send-keys "clear"\; send-keys "Enter"

# Plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.0.0'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-battery'

# SessionX Plugin Settings
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '~/.dotfiles/'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/.dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @sessionx-pointer "▶ "

# Set the Catppuccin flavor (mocha, macchiato, frappe, latte)
set -g @catppuccin_flavor 'mocha'

# Separators and window-related settings
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W "
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W #{?window_zoomed_flag,(),}"

# Customize the status-left and status-right settings with Catppuccin theme
# Define the text for the directory, date, and time in the status bar

# Session name on the left
set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_date_time_text " %d-%m-%Y %I:%M %p"

# Session name on the left with a separator and space after
set -g status-left-length 30  # Adjust the length for the left section if needed
set -gF status-left "#{E:@catppuccin_status_session} | "

# Right-side modules (directory, uptime, battery, date/time)
set -g status-right-length 100  # Adjust the length for the right section if needed
set -gF status-right " #{E:@catppuccin_status_directory} | #{E:@catppuccin_status_battery} | #{E:@catppuccin_status_date_time} "

# Customize the appearance of the separators in the status bar
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator "#[fg=#302D41,bg=#1E1E2E,bold]"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# tmux navigator
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# Pane border styling
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Clipboard and history
set -g set-clipboard on
set -g history-limit 1000000

set-option -g status-bg "#1E1E2E"

# Force consistent Catppuccin colors across all terminals
set-option -g status-style "bg=#1E1E2E,fg=#CDD6F4"
set-option -g pane-border-style "fg=#45475A"
set-option -g pane-active-border-style "fg=#F5C2E7"

# Window management
bind r command-prompt "rename-window %%"
bind ^A last-window
bind ^W list-windows
bind | split-window

# Set vi-mode for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split windows (keep default bindings)
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Better split bindings (more intuitive)
bind | split-window -h -c "#{pane_current_path}"  # Vertical line = side-by-side split
bind - split-window -v -c "#{pane_current_path}"  # Horizontal line = top-bottom split

set -g @plugin 'tmux-plugins/tpm'
# Run TPM (tmux plugin manager)
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.config/tmux/plugins/tpm/tpm'

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm &&  ~/.config/tmux/plugins/tpm/bin/install_plugins'"
